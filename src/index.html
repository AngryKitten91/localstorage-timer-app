<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Timer</title>
  </head>
  <body>
    <div class="header o-wrap o-flex o-flex--center">
      <h1 class="header-title">TIMER App</h1>

      <img
        class="img header-img"
        alt="https://www.flaticon.com/free-icons/timer"
        src="/assets/timer.png"
        alt=""
        srcset=""
      />
    </div>
    <div class="c-container o-wrap js-timer">
      <div class="c-input o-flex">
        <input
          placeholder="Enter your timer name"
          class="c-input__input c-input__item o-flex__item"
          type="Yout timer name"
        />
        <div id="js-addBtn" class="c-input__item c-input__button o-flex__item">
          Add
        </div>
      </div>
      <div class="content-wrapper"></div>
    </div>
    <div class="c-box__msg">
      <div class="c-box__success"></div>
      <div class="c-box__error"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
